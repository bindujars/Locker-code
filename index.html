<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locker Pin</title>
    <link rel="stylesheet" href="lock.css">
    <script src="lock.js" defer></script>
</head>
<body>
    <h1>ENTER PIN NUMBER</h1>
    <div class="container">
        <form action="">
            <input type="text" id="bckgnd" readonly>
            <br><br>
            <input class="button number" type="button" value="7" onclick="btnClick(this.value)">
            <input class="button number" type="button" value="8" onclick="btnClick(this.value)">
            <input class="button number" type="button" value="9" onclick="btnClick(this.value)"><br><br>
            <input class="button number" type="button" value="4" onclick="btnClick(this.value)">
            <input class="button number" type="button" value="5" onclick="btnClick(this.value)">
            <input class="button number" type="button" value="6" onclick="btnClick(this.value)"><br><br>
            <input class="button number" type="button" value="1" onclick="btnClick(this.value)">
            <input class="button number" type="button" value="2" onclick="btnClick(this.value)">
            <input class="button number" type="button" value="3" onclick="btnClick(this.value)"><br><br>
            <input class="button clear" type="button" value="C" onclick="clearScreen()" id="clear">
            <input class="button number" type="button" value="0" onclick="btnClick(this.value)">
            <input class="button result" type="button" value="Submit" onclick="findResult()" id="submit">
        </form>
    </div>
</body>
</html>
